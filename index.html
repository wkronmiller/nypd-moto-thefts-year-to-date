<html>
<body style="margin: 0">
<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
<div id='map' style='width: 100%; height: 100%;'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoid3Jrcm9ubWlsbGVyIiwiYSI6ImNrZXJnMDY2ejFqenkyenNhYmY0aG45dHMifQ.0Xyjl8klvej1ydu4t_lfsw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/wrkronmiller/cjdj99c5p0s3c2tqud19ziesh', // stylesheet location
        center: [-74.0, 40.7], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
    map.on('load', () => {
        map.addSource('moto-thefts-ytd', { type: 'geojson', data: 'https://7zl5tdmzq6.execute-api.us-east-1.amazonaws.com/prod/thefts/motorcycle/year-to-date' });
        map.addLayer({
            id: 'moto-thefts-ytd',
            type: 'circle',
            source: 'moto-thefts-ytd',
            paint: {
                'circle-color': {
                    property: 'daysAgo',
                    stops:[
                        [0, '#F46767'],
                        [10, '#D93B3B'],
                        [11, '#BA1B1B'],
                        [15, '#990606'],
                        [30, '#6F0000'],
                    ],
                },
            },
        });
    });
</script>

</body>
</html>
